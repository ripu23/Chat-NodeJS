<html ng-app="testApp">
<head>
  <title>Testing</title>

  <link href="/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
  <script type="text/javascript" src="../angular.min.js"></script>
  <script src="/controllers/TestController.js" type="text/javascript"></script>
</head>
<body ng-controller="TestController">
  <div class="container">
    <h1>{{message}}</h1>
    <h1>Contacts from Mongo</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Number</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td><input class="form-control" ng-model="newContact.name"></td>
          <td><input class="form-control" ng-model="newContact.number"></td>
          <td><button class="btn btn-warning" ng-click="addContact()">
            Add Contact </button></td>
        </tr>
        <tr ng-repeat="contact in contacts">
          <td>{{contact.name}}</td>
          <td>{{contact.number}}</td>
        </tr>
      </tbody>

    </table>
  </div>

</body>
</html>
