<html ng-app="core">
<head>
    <link type="text/css" rel='stylesheet' href='css/chat1.css' />
    <script type="text/javascript" src="jquery.slim.min.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type= "text/javascript" src="socket.io.min.js"></script>
    <script type="text/javascript" src="/controllers/chat1Controller.js"></script>
</head>

<body ng-controller="chat1Controller">

<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">Chat</div>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper"><input class="message_input" placeholder="Type your message here..." /></div>
        <div class="send_message">
            <div class="icon"></div>
            <div class="text">Send</div>
        </div>
    </div>
</div>
<div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>

</body>

</html>
